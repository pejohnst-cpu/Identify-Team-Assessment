<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workplace Strengths Quiz</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; color: #333; margin: 0; padding: 0; }
.container { max-width: 900px; margin: 40px auto; background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 6px 25px rgba(0,0,0,0.1);}
h1, h2 { text-align: center; }
.question { font-size: 1.25em; margin-bottom: 20px; }
.options { list-style: none; padding: 0; }
.options li { margin-bottom: 12px; }
.options button { width: 100%; padding: 14px; font-size: 1em; border-radius: 10px; border: 1px solid #ccc; background: #e2e8f0; cursor: pointer; transition: 0.2s;}
.options button:hover { background: #cbd5e1; }
#nextBtn { margin-top: 25px; padding: 14px 25px; font-size: 1.1em; border-radius: 10px; border: none; background: #4f46e5; color: white; cursor: pointer; }
#progress { height: 20px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
#progress-bar { height: 100%; width: 0; background: #4f46e5; transition: 0.3s; }
.results { display: none; }
.bar-container { background: #e2e8f0; border-radius: 10px; margin-bottom: 12px; overflow: hidden; }
.bar { height: 24px; border-radius: 10px; width: 0%; text-align: right; padding-right: 8px; color: white; font-weight: bold; line-height: 24px; transition: width 0.5s; }
#finalProfile { background: #f0f4ff; padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 1.1em; line-height: 1.5; }
#downloadBtn { margin-top: 20px; padding: 14px 25px; font-size: 1.1em; border-radius: 10px; border: none; background: #10b981; color: white; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <h1>Workplace Strengths Quiz</h1>
  <div id="quiz">
    <div id="progress"><div id="progress-bar"></div></div>
    <div id="question-container">
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
    </div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <div class="results" id="results">
    <h2>Your Results</h2>
    <div id="finalProfile"></div>
    <h3>Category Percentages</h3>
    <div id="percentages"></div>
    <button id="downloadBtn" onclick="downloadPDF()">Download Report</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  {q:"Success feels like:", a:[

  // Archetypes (9)
  {q:"Your approach in teams is to:", a:[

    {text:"Try new ideas and methods","value":{"archetype":"Explorer"}},

  ]},

    {text:"Execution and reliability","value":{"archetype":"Operator"}},

    {text:"Strategic planning and structure","value":{"archetype":"Architect"}}
  ]},
  {q:"Your signature approach is:", a:[
    {text:"Getting things done efficiently","value":{"archetype":"Operator"}},
    {text:"Trying new possibilities","value":{"archetype":"Explorer"}},

    {text:"Designing processes and frameworks","value":{"archetype":"Architect"}}

let currentQ = 0;
let scores = {theme:{}, workplaceStyle:{}, signatureStrength:{}, archetype:{}};

function showQuestion(){
  const q = questions[currentQ];
  document.getElementById("question").innerText = q.q;
  const optionsEl = document.getElementById("options");
  optionsEl.innerHTML = "";
  q.a.forEach((opt)=>{
    const li = document.createElement("li");
    const btn = document.createElement("button");
    btn.innerText = opt.text;
    btn.onclick = ()=>{ selectOption(opt.value); };
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  document.getElementById("progress-bar").style.width = ((currentQ)/questions.length*100) + "%";
}

function selectOption(value){
  for(const key in value){
    scores[key][value[key]] = (scores[key][value[key]] || 0)+1;
  }
  nextQuestion();
}

function nextQuestion(){
  currentQ++;
  if(currentQ<questions.length){
    showQuestion();
  } else {
    showResults();
  }
}

function showResults(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("results").style.display="block";

  const topTheme = Object.keys(scores.theme).reduce((a,b)=> scores.theme[a]>scores.theme[b]?a:b);
  const topStyle = Object.keys(scores.workplaceStyle).reduce((a,b)=> scores.workplaceStyle[a]>scores.workplaceStyle[b]?a:b);
  const topStrength = Object.keys(scores.signatureStrength).reduce((a,b)=> scores.signatureStrength[a]>scores.signatureStrength[b]?a:b);
  const topArchetype = Object.keys(scores.archetype).reduce((a,b)=> scores.archetype[a]>scores.archetype[b]?a:b);

  const profileText = generateProfile(topTheme, topStyle, topStrength, topArchetype);
  document.getElementById("finalProfile").innerText = profileText;

  const categories = {...scores.theme,...scores.workplaceStyle,...scores.signatureStrength,...scores.archetype};
  const total = Object.values(categories).reduce((a,b)=>a+b,0);
  const percentEl = document.getElementById("percentages");
  percentEl.innerHTML="";
  const colors = {theme:"#4f46e5", workplaceStyle:"#10b981", signatureStrength:"#8b5cf6", archetype:"#f97316"};
  for(const cat in categories){
    const pct = Math.round(categories[cat]/total*100);
    const barContainer = document.createElement("div");
    barContainer.className="bar-container";
    const bar = document.createElement("div");
    bar.className="bar";
    bar.style.width=pct+"%";
    if(scores.theme[cat]) bar.style.background=colors.theme;
    else if(scores.workplaceStyle[cat]) bar.style.background=colors.workplaceStyle;
    else if(scores.signatureStrength[cat]) bar.style.background=colors.signatureStrength;
    else if(scores.archetype[cat]) bar.style.background=colors.archetype;
    bar.innerText = pct+"% "+cat;
    barContainer.appendChild(bar);
    percentEl.appendChild(barContainer);
  }
}

function generateProfile(theme, style, strength, archetype){
  const descriptions = {
    "Strategic Thinking":"You analyze complex situations and anticipate opportunities.",
    "Execution":"You turn plans into action and ensure projects are completed efficiently.",
    "Relationship Building":"You create trust and foster collaboration within teams.",
    "Influence":"You inspire and motivate others to align on goals.",
    "The Reformer":"You are principled and ensure standards are maintained.",
    "The Achiever":"You set high goals and focus on achieving results.",
    "The Enthusiast":"You bring energy and positivity, encouraging innovation.",
    "The Peacemaker":"You maintain harmony and resolve conflicts effectively.",
    "Coach":"You help others grow and strengthen team morale.",
    "Optimist":"You maintain a positive outlook, uplifting those around you.",
    "Problem-Solver":"You creatively navigate challenges and find solutions.",
    "Deliverer":"You are dependable, ensuring commitments are met.",
    "Operator":"You implement plans efficiently and maintain progress.",
    "Explorer":"You explore new ideas and encourage innovation.",
    "Connector":"You build relationships and strengthen team cohesion.",
    "Architect":"You plan systems and strategies for long-term success."
  };
  return `You combine ${theme}, ${style}, ${strength}, and ${archetype} in your work. 
${descriptions[theme]} ${descriptions[style]} ${descriptions[strength]} ${descriptions[archetype]} 
Your combined strengths make you a reliable, innovative, and motivating presence in any team.`;
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFont("helvetica", "bold");
  doc.setFontSize(20);
  doc.text("Workplace Strengths Report", 105, 20, null, null, "center");
  doc.setLineWidth(0.5);
  doc.line(20, 25, 190, 25); // line under title

  const categories = {...scores.theme,...scores.workplaceStyle,...scores.signatureStrength,...scores.archetype};
  const total = Object.values(categories).reduce((a,b)=>a+b,0);
  const colors = {theme:"#4f46e5", workplaceStyle:"#10b981", signatureStrength:"#8b5cf6", archetype:"#f97316"};
  let y = 35;
  doc.setFontSize(14);
  doc.setFont("helvetica", "bold");
  doc.text("Category Percentages", 20, y);
  y += 8;

  for(const cat in categories){
    const pct = Math.round(categories[cat]/total*100);
    let color = "#999999";
    if(scores.theme[cat]) color = colors.theme;
    else if(scores.workplaceStyle[cat]) color = colors.workplaceStyle;
    else if(scores.signatureStrength[cat]) color = colors.signatureStrength;
    else if(scores.archetype[cat]) color = colors.archetype;
    doc.setFillColor(color);
    doc.rect(25, y, pct*1.5, 8, "F");
    doc.setFont("helvetica", "normal");
    doc.setTextColor(0,0,0);
    doc.text(`${cat} - ${pct}%`, 130, y+7);
    y += 14;
  }

  y += 5;
  doc.setFont("helvetica", "bold");
  doc.text("Integrated Profile", 20, y);
  y += 7;

  const profile = document.getElementById("finalProfile").innerText;
  doc.setFont("helvetica", "normal");
  const splitText = doc.splitTextToSize(profile, 170);
  doc.text(splitText, 20, y);
  doc.save("Workplace_Strengths_Report.pdf");
}

showQuestion();
</script>
</body>
</html>
